# https://github.com/SwiftGen/SwiftGen

strings:
  inputs: OTGRider/Base.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: OTGRider/Generated/Strings.swift

xcassets:
  inputs:
    - OTGRider/Assets.xcassets
  outputs:
    - templateName: swift4
      output: OTGRider/Generated/Assets.swift

ib:
  inputs:
    - OTGRider/Views/Base.lproj/SignIn.storyboard
    - OTGRider/Views/Base.lproj/Onboard.storyboard
    - OTGRider/Views/Base.lproj/Main.storyboard
    - OTGRider/Views/Base.lproj/SideMenu.storyboard
    - OTGRider/Views/Base.lproj/HowToRide.storyboard
    - OTGRider/Views/Base.lproj/History.storyboard
    - OTGRider/Views/Base.lproj/Account.storyboard
    - OTGRider/Views/Base.lproj/Settings.storyboard
    - OTGRider/Views/Base.lproj/Help.storyboard
  outputs:
    - templateName: segues-swift4
      output: OTGRider/Generated/StoryboardSegues.swift
